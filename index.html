<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="random-user.css">
    <title>User Randomizer</title>
</head>
<body>
    <h1>Random User Generator</h1>
    <div class="container">
        <div class="card">

            <div class="main">
                <img id="photo" src="https://i.pinimg.com/564x/16/63/7a/16637a790e6fa26409996f13ef4a6a46.jpg">
                <div class="user_info">
                    <div class="user_info-1">
                        <h3 id="name">Kurosaki Ichigo</h3>
                        <p id="username">Zangetsu</p>
                    </div>

                    <div class="user_info-2">
                        <p>Email: <span id="email">ichigo@soulsociety.com </span></p>
                        <p>City: <span id="city">Karakura</span></p>
                    </div>
                </div>
            </div>

            <div class="btn">
                <button id="btn">Next User!</button>
            </div>
        </div>            
    </div>


    <script src="random-user.js"></script>
</body>
</html>
